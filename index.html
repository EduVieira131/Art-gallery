<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Art Gallery</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/favicon.svg" type="image">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Art Gallery</h1>
        <p>Seja bem vindo a nossa galeria!</p>
      </header>

      <main>
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1622737133809-d95047b9e673?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80"
            alt="obra de arte com cubos pretos empilhados"
          />
          <h2><span>Arte comtemporânea</span> Cubos</h2>
        </div>
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1578301978018-3005759f48f7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1144&q=80"
            alt="Pintura de uma montanha de fundo com destaque para uma clareira"
          />
          <h2><span>Pintura</span> A clareira</h2>
        </div>
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1459908676235-d5f02a50184b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="Conjunto de pincéis em cima de uma mesa"
          />
          <h2><span>Material</span> Pincéis</h2>
        </div>
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1582201957424-621320ad670d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1009&q=80"
            alt="Desenho de uma cidade medieval com um castelo e casas antigas"
          />
          <h2><span>Desenho</span> Medievalismo</h2>
        </div>
      </main>
    </div>
  </body>
</html>
